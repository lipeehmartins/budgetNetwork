<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Budget Network</title>
</head>

<body>
    <div class="nav">
        <nav class="navbar navbar-default navbar-fixed-top nav">
            <h1>Budget notebook</h1>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Sign in</a></li>
                <li class="active"><a href="#">Sign up</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="main-content">
            <h2>Login and manage your balance</h2>
            <h3>Note down your expenses and income,then check your balance out everyday.</h3>
        </div>
        <div class="login">
            <label class="email">Email address</label>
            <input type="email" class="form-control" placeholder="Type your email"/>
            <label class="password">Password</label>
            <input type="password" class="form-control" placeholder="Type password"/>
            <button type="submit" class="form-control">Login</button>
        </div>
    </div>
</body>

</html>
